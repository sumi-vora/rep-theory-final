<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>SSYTs Indexing Grassmanian Cluster Algebras</title>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-orbit-controls-component@1.3.0/dist/aframe-orbit-controls-component.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.0/build/three.min.js"></script>
  <link rel="stylesheet" href="styles.css?v=3">
</head>


<body>
  <!-- progress bar for loading data points -->
  <div id="loading">
    <div style="text-align: center;">
      <div>Loading Data...</div>
        <div class="progress-container">
          <div class="progress-bar" id="progress">0%</div>
        </div>
    </div>
  </div>

  <!-- info panel when you click on a point -->
  <div id = "tableauInfo"></div>

  <!-- set up aframe environment -->
  <a-scene background="color: #111133" cursor="rayOrigin: mouse">
    <!-- vr camera and user controls -->
    <a-entity id="rig" position="0 0 65" movement-controls>
      <a-camera id="camera" look-controls wasd-controls>
        <a-cursor raycaster="objects: [data-raycastable]"></a-cursor>
      </a-camera>
    </a-entity>

    <!-- scene lighting -->
    <a-entity light="type: ambient; color: #ffffff; intensity: 0.5"></a-entity>
    <a-entity light="type: directional; color: #ffffff; intensity: 0.8" position="-1 1 1"></a-entity>

    <!-- visualization 1: point cloud -->
    <a-entity id="point-cloud"></a-entity>

  </a-scene>
</body>
<script src="js/word_cloud.js"></script>
</html>
